<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="10" y="10" width="180" height="180" rx="10" fill="#f0f8ff" stroke="#6a5acd" stroke-width="2"/>
  
  <!-- Main thread/process -->
  <rect x="30" y="50" width="140" height="20" rx="10" fill="#6a5acd"/>
  <text x="100" y="63" text-anchor="middle" font-family="Arial" font-size="10" fill="#ffffff" font-weight="bold">MAIN THREAD</text>
  
  <!-- Spawn arrows -->
  <path d="M70 70 L70 90 L65 85 M70 90 L75 85" stroke="#6a5acd" stroke-width="2" fill="none"/>
  <path d="M100 70 L100 90 L95 85 M100 90 L105 85" stroke="#6a5acd" stroke-width="2" fill="none"/>
  <path d="M130 70 L130 90 L125 85 M130 90 L135 85" stroke="#6a5acd" stroke-width="2" fill="none"/>
  
  <!-- Spawned tasks -->
  <rect x="40" y="100" width="40" height="15" rx="7" fill="#9370db"/>
  <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">TASK 1</text>
  
  <rect x="90" y="100" width="40" height="15" rx="7" fill="#9370db"/>
  <text x="110" y="110" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">TASK 2</text>
  
  <rect x="140" y="100" width="40" height="15" rx="7" fill="#9370db"/>
  <text x="160" y="110" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">TASK 3</text>
  
  <!-- Channels/communication -->
  <circle cx="60" cy="130" r="8" fill="#32cd32"/>
  <circle cx="110" cy="130" r="8" fill="#32cd32"/>
  <circle cx="160" cy="130" r="8" fill="#32cd32"/>
  
  <!-- Channel connections -->
  <path d="M68 130 L102 130" stroke="#32cd32" stroke-width="2" fill="none"/>
  <path d="M118 130 L152 130" stroke="#32cd32" stroke-width="2" fill="none"/>
  
  <!-- Await arrows -->
  <path d="M60 138 L60 155 L55 150 M60 155 L65 150" stroke="#ff6347" stroke-width="2" fill="none"/>
  <path d="M110 138 L110 155 L105 150 M110 155 L115 150" stroke="#ff6347" stroke-width="2" fill="none"/>
  <path d="M160 138 L160 155 L155 150 M160 155 L165 150" stroke="#ff6347" stroke-width="2" fill="none"/>
  
  <!-- Result collection -->
  <rect x="50" y="160" width="100" height="15" rx="7" fill="#ff6347"/>
  <text x="100" y="170" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">AWAIT RESULTS</text>
  
  <!-- Code snippet -->
  <rect x="20" y="25" width="160" height="15" rx="3" fill="#2f4f4f"/>
  <text x="25" y="35" font-family="monospace" font-size="8" fill="#00ff00">spawn { task() }; await result;</text>
  
  <!-- Label -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6a5acd" font-weight="bold">BUILT-IN CONCURRENCY</text>
</svg> 