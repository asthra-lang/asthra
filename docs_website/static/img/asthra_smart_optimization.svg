<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="15" y="15" width="170" height="170" rx="10" fill="#fff8dc" stroke="#ff8c00" stroke-width="2"/>
  
  <!-- Gear/optimization symbol -->
  <g transform="translate(100,70)">
    <circle r="25" fill="#ff8c00"/>
    <!-- Gear teeth -->
    <rect x="-3" y="-30" width="6" height="10" fill="#ff8c00"/>
    <rect x="-3" y="20" width="6" height="10" fill="#ff8c00"/>
    <rect x="-30" y="-3" width="10" height="6" fill="#ff8c00"/>
    <rect x="20" y="-3" width="10" height="6" fill="#ff8c00"/>
    <rect x="-21" y="-21" width="8" height="6" fill="#ff8c00" transform="rotate(45)"/>
    <rect x="13" y="-21" width="8" height="6" fill="#ff8c00" transform="rotate(-45)"/>
    <rect x="-21" y="15" width="8" height="6" fill="#ff8c00" transform="rotate(-45)"/>
    <rect x="13" y="15" width="8" height="6" fill="#ff8c00" transform="rotate(45)"/>
    
    <!-- Center hole -->
    <circle r="8" fill="#ffffff"/>
  </g>
  
  <!-- Performance arrows -->
  <path d="M50 120 L80 120 L75 115 M80 120 L75 125" stroke="#ff8c00" stroke-width="3" fill="none"/>
  <path d="M120 120 L150 120 L145 115 M150 120 L145 125" stroke="#ff8c00" stroke-width="3" fill="none"/>
  
  <!-- Speed indicators -->
  <path d="M30 140 Q50 130, 70 140" stroke="#32cd32" stroke-width="2" fill="none"/>
  <path d="M130 140 Q150 130, 170 140" stroke="#32cd32" stroke-width="2" fill="none"/>
  
  <!-- Performance metrics -->
  <rect x="25" y="150" width="40" height="15" rx="3" fill="#32cd32" opacity="0.8"/>
  <text x="45" y="160" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">FAST</text>
  
  <rect x="135" y="150" width="40" height="15" rx="3" fill="#32cd32" opacity="0.8"/>
  <text x="155" y="160" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">SMART</text>
  
  <!-- Code transformation visualization -->
  <rect x="30" y="30" width="50" height="20" rx="3" fill="#dcdcdc"/>
  <text x="35" y="43" font-family="monospace" font-size="8" fill="#000">x = f(x)</text>
  
  <path d="M85 40 L105 40 L100 35 M105 40 L100 45" stroke="#ff8c00" stroke-width="2" fill="none"/>
  
  <rect x="120" y="30" width="60" height="20" rx="3" fill="#90ee90"/>
  <text x="125" y="43" font-family="monospace" font-size="8" fill="#000">f_inplace(&amp;x)</text>
  
  <!-- Label -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ff8c00" font-weight="bold">SMART COMPILER</text>
</svg> 